<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/lista-produtos.css">
</head>
<body>
    <div id="container" >
        <header>
            <h1>Virgo Modas</h1>
            <div class="menu-header">
                <p>Bem vindo Colaborador</p>
                <img src="./img/perfil.png" alt="icone-perfil" class="icone-perfil">
                <img src="./img/logout.png" alt="img-logout"
                class="icone-logout">
            </div>
        </header>
        <div class="content">
            <div class="menu-adicionar">
                <h2>Produtos</h2>
                <button class="btn-adicionar">Adicionar Produto</button>
            </div>
            <div class="box-tabela-produtos">
                <table class="tabela-produtos">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>123456</td>
                            <td>Virgo Moda</td>
                            <td>R$ 100,00</td>
                            <td>1</td>
                            <td>
                                <a href="">Editar</a>
                                <a href="">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <h3>Direitos Reservados</h3>
        </footer>

    </div>
</body>
</html>
