<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/gerenciador-de-produtos.css">
</head>
<body>
    <div id="container" >
        <header>
            <h1>Virgo Modas</h1>
            <div class="menu-header">
                <p>Bem vindo Colaborador</p>
                <img src="./img/perfil.png" alt="icone-perfil" class="icone-perfil">
                <img src="./img/logout.png" alt="img-logout" class="icone-logout" id="icone-logout">
            </div>
        </header>
        <div class="content">
            <div class="row" id="menu-adicionar">
                <div class="col sm-6" style="display: flex;align-items: center; height: 48px;">
                    <h2>Produtos</h2>
                </div>
                <div class="col sm-6"  style="display: flex; align-items: center; justify-content: right;"> 
                    <button id="btn-adicionar" class="btn-adicionar">Adicionar Produto</button>
                </div>
            </div>
            <div class="box-tabela-produtos">
                <div class="row" id="tabela-produtos">
                    <div class="col sm-12">
                        <table class="table table-hover table-striped" style=" box-shadow: 0px 10px 10px rgb(0, 0, 0,0.2);">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Quantidade</th>
                                    <th>Valor</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="modal" id="modal-produtos">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title">Adicionar Produto</h5>
                                <button type="button" class="btn-close" data-dismiss="modal"></button>
                                </button>
                            </div>

                            <div class="modal-body">
                                
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="id">Código</label>
                                            <input id="id" type="text" class="form-control" disabled>
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input id="nome" type="text" class="form-control">
                                        </div>
                                    </div>


                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="quantidade">Quantidade</label>
                                            <input id="quantidade" type="text" class="form-control">
                                        </div>
                                    </div>


                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="valor">Valor</label>
                                            <input id="valor" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="modal-footer">
                                <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
                                <button id="btn-cancelar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <h3>Direitos Reservados</h3>
        </footer>

    </div>

     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/utils/mascara-dinheiro.js"></script>
    <script src="./js/models/Produto.js" ></script>
    <script src="./js/gerenciador-de-produtos.js"></script>

</body>
</html>
