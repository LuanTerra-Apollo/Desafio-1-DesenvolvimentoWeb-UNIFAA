<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgo Modas | Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/gerenciador-de-produtos.css">
</head>

<body>
    <div id="container">

        <div id="alert-container"></div>

        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja excluir o produto?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                        <button type="button" class="btn btn-primary" id="confirmModalOk">Sim</button>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <h1>Virgo Modas</h1>
            <div class="menu-header">
                <i class="fa-solid fa-right-from-bracket fa-2x" id="icone-logout"></i>
            </div>
        </header>

        <div class="content">

            <div class="row" id="menu-adicionar">
                <div class="col sm-6" id="box-titulo">
                    <h2>Produtos</h2>
                </div>
                <div class="col sm-6" id="box-btn-adicionar">
                    <button id="btn-adicionar" class="btn-adicionar">Adicionar Produto</button>
                </div>
            </div>

            <div class="box-tabela-produtos">
                <div class="row" id="tabela-produtos">
                    <div class="col sm-12">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Quantidade</th>
                                    <th>Valor</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="modal" id="modal-produtos">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Adicionar Produto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="id">Código</label>
                                            <input id="id" type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input id="nome" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="quantidade">Quantidade</label>
                                            <input id="quantidade" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="valor">Valor</label>
                                            <input id="valor" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
                                <button id="btn-cancelar" type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <h3>Direitos Reservados</h3>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/bootstrap-confirmation.js"></script>
    <script src="./js/utils/mascara-dinheiro.js"></script>
    <script src="./js/models/Produto.js"></script>
    <script src="./js/gerenciador-de-produtos.js"></script>

</body>

</html>
