<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virgo Modas | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="container">

        <div id="alert-container"></div>

        <header>
            <h1>Virgo Modas</h1>
        </header>
        
        <div id="box-login">
            <h2>Login</h2>
            <form class="form" id="loginForm">
                <label for="input-email">Email</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" id="input-email">
                <label for="input-senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" id="input-senha">
                <button type="submit" id="btn-entrar">Entrar</button>
            </form>
        </div>
    
        <footer>
            <h3>Direitos Reservados</h3>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>

</body>
</html>
